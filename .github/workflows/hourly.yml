name: Hourly buoy capture

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:

permissions:
  contents: write  # allow commits to repo

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libxshmfence1 \
            libgbm-dev \
            fonts-liberation \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libcairo2 \
            libglib2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libdbus-1-3 \
            libwayland-client0 \
            libwayland-server0
          python -m pip install --upgrade pip
          pip install playwright pytz
          playwright install chromium

      - name: Run capture script (make new PDF)
        run: python hourly_buoy_screenshot.py

      - name: Commit PDF(s) if there are changes
        run: |
          git config user.email "buoy-bot@example.com"
          git config user.name "buoy-bot"
          git add captures/*.pdf || true
          if git diff --cached --quiet; then
            echo "No new PDF to commit."
          else
            git commit -m "Add buoy snapshot"
          fi

      - name: Push to main
        run: |
          if git log -1 --pretty=%B | grep -q "Add buoy snapshot"; then
            git push origin HEAD:main
          else
            echo "Nothing new to push."
          fi

      - name: Upload to Google Drive
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: "1AbCdEfGhIjKLmnop"  # ← replace with your real Drive folder ID
        run: |
          python -m pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib
          echo "$GOOGLE_CREDS" > creds.json
          python <<'EOF'
import os
from google.oauth2 import service_account
from googleapiclient.discovery import build
from googleapiclient.http import MediaFileUpload

# Authenticate using the service account
creds = service_account.Credentials.from_service_account_file(
    "creds.json",
    scopes=["https://www.googleapis.com/auth/drive.file"]
)
service = build("drive", "v3", credentials=creds)

# Find newest PDF in captures/
captures_dir = "captures"
pdfs = [
    os.path.join(captures_dir, f)
    for f in os.listdir(captures_dir)
    if f.endswith(".pdf")
]
if not pdfs:
    print("❌ No PDF found to upload.")
    raise SystemExit(0)

latest_pdf = max(pdfs, key=os.path.getmtime)
print(f"Uploading {latest_pdf} to Google Drive...")

file_metadata = {
    "name": os.path.basename(latest_pdf),
    "parents": [os.environ["DRIVE_FOLDER_ID"]],
}
media = MediaFileUpload(latest_pdf, mimetype="application/pdf")
uploaded = service.files().create(
    body=file_metadata,
    media_body=media,
    fields="id, name"
).execute()

print(f"✅ Uploaded {uploaded['name']} with file ID {uploaded['id']}")
EOF
