name: Hourly buoy capture

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # <-- allow pull/rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libxshmfence1 \
            libgbm-dev \
            fonts-liberation \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libcairo2 \
            libglib2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libdbus-1-3 \
            libwayland-client0 \
            libwayland-server0
          python -m pip install --upgrade pip
          pip install playwright pytz
          playwright install chromium

      - name: Run capture script (make new PDF)
        run: python capture_buoy.py

      - name: Configure git
        run: |
          git config user.email "buoy-bot@example.com"
          git config user.name "buoy-bot"

      - name: Stage PDFs
        run: |
          mkdir -p captures
          git add captures/*.pdf || true
          if git diff --cached --quiet; then
            echo "No new PDF to commit."
            echo "SHOULD_COMMIT=false" >> $GITHUB_ENV
          else
            git commit -m "Add buoy snapshot"
            echo "SHOULD_COMMIT=true" >> $GITHUB_ENV
          fi

      - name: Pull latest (rebase) to avoid non-fast-forward
        if: env.SHOULD_COMMIT == 'true'
        run: |
          git fetch origin main
          git pull --rebase origin main

      - name: Push to main
        if: env.SHOULD_COMMIT == 'true'
        run: |
          git push origin HEAD:main
