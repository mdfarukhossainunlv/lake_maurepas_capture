name: Hourly buoy capture

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:

permissions:
  contents: write  # allow this workflow to push commits back to the repo

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          # IMPORTANT: this list does NOT include 'libasound2'
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libxshmfence1 \
            libgbm-dev \
            libasound2t64 \
            fonts-liberation \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libcairo2 \
            libglib2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libdbus-1-3 \
            libwayland-client0 \
            libwayland-server0
          python -m pip install --upgrade pip
          pip install playwright pytz
          playwright install chromium

      - name: Run capture script (make new PDF)
        run: |
          python hourly_buoy_screenshot.py

      - name: Commit PDF(s) if there are changes
        run: |
          git config user.email "buoy-bot@example.com"
          git config user.name "buoy-bot"
          git add captures/*.pdf || true
          if git diff --cached --quiet; then
            echo "No new PDF to commit."
          else
            git commit -m "Add buoy snapshot"
          fi

      - name: Push to main
        run: |
          if git log -1 --pretty=%B | grep -q "Add buoy snapshot"; then
            git push origin HEAD:main
          else
            echo "Nothing new to push."
          fi
