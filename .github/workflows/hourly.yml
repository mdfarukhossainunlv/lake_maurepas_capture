name: Hourly buoy capture

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:       # allow manual run button

permissions:
  contents: write  # allow this workflow to push commits back

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 libxshmfence1 libgbm-dev
          python -m pip install --upgrade pip
          pip install playwright pytz
          playwright install chromium

      - name: Run capture script (make new PDF)
        run: |
          python hourly_buoy_screenshot.py

      - name: Commit PDF(s) if there are changes
        run: |
          git config user.email "buoy-bot@example.com"
          git config user.name "buoy-bot"
          git add captures/*.pdf
          # only commit if there is something new
          if git diff --cached --quiet; then
            echo "No new PDF to commit."
          else
            git commit -m "Add buoy snapshot"
          fi

      - name: Push to main
        run: |
          git push origin HEAD:main
